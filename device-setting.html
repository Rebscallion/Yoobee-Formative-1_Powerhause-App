<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div id="logo">
            <a href="index.html"><img id="logo-img" src="img/powershop-logo.png"
                    alt="powershop-logo-image">Powerhouse</a>
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"></button>
        <div id="nav-links">
            <ul class="primary-navigation" data-visible="false">
                <li><a href="index.html">Home</a></li>
                <li><a href="devices.html">Devices</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div id="page-contents">
        <h1>My Device</h1>
        <div id="device-settings">
            <div class="single-line">
                <div class="line-name">
                    <p>Name</p>
                </div>
                <div class="element">
                    <p>Jane's Device</p>
                </div>
            </div>
            <div class="single-line">
                <div class="line-name">
                    <p>Active</p>
                </div>
                <div class="element"><label class="toggle-switch">
                        <input type="checkbox" id="toggle-switch-input" class="toggle-switch-input" />
                        <label for="toggle-switch-input" class="toggle-switch-label"></label>
                    </label></div>
            </div>
        </div>
        <!-- routine -->
        <div id="routine-settings">
            <h2>Routine</h2>
            <div class="single-line">
                <div class="line-name">
                    <p>Timing</p>
                </div>
                <div class="element">
                    <p>8:00 - 13:00</p>
                </div>
            </div>
            <div class="single-line">
                <div class="line-name">
                    <p>Repeat</p>
                </div>
                <div class="element">
                    <p>Mon, Wed, Sun</p>
                </div>
            </div>
            <h4>Add Routine +</h4>
        </div>
        <!-- power -->
        <div id="power-percent">
            <h2>Power</h2>
            <h3>75%</h3>
        </div>
    </div>

    <footer>
        <div id="help-links">
            <h5>Need help?</h5>
            <ul>
                <li><a href="https://www.powershop.co.nz/contact-us/">Contact Powershop</a></li>
                <li><a href="https://www.powershop.co.nz/help/">Help Site</a></li>
                <li><a href="https://www.powershop.co.nz/help/powershops-consumer-care-policy/">Consumer Care
                        Policy</a></li>
            </ul>
        </div>
        <div id="call">
            <img src="img/phone.png" alt="" height="16px">
            <h4>0800 1000 60</h4>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/pureknob.js"></script>
    <script src="js/nav.js" defer></script>
    <script src="js/script.js"></script>
</body>

</html>
